<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles/dashboard.css">
  <title>Login</title>
</head>
<body>
  <div class="flex-display">
    <div class="left-side">
      <ul>
        <li>
          <a href="dashboard.html"> 
            <img src="images/icons/icons8-home-36.png" alt=""> 
            <span>Dashboard</span>
          </a>
        </li>
        <li>
          <a href="courses.html">
            <img src="images/icons/icons8-course-assign-36.png" alt=""> 
            <span>Course</span>
          </a>
        </li>
        <li>
          <a href="dashboard.html">
            <img src="images/icons/icons8-study-36.png" alt=""> 
            <span>Study Session</span>
          </a>
        </li>
        <li>
          <a href="dashboard.html">
            <img src="images/icons/icons8-in-progress-36.png" alt=""> 
            <span>Progress Tracking</span>
          </a>
        </li>
        <li>
          <a href="dashboard.html">
            <img src="images/icons/icons8-settings-36.png" alt=""> 
            <span>Settings</span>
          </a>
        </li>
       
          <li>
            <a href="#" class="signOutButton">
              <img src="images/icons/icons8-login-36.png" alt=""> 
              <span>Logout</span>
            </a>
          </li>
      </ul>
    </div>

    <div class="right-side">
      <div class="header">
       <div>
         <h1 class="user"> </h1>
       </div>
       <input type="text" id="search" placeholder="Search">
       <div class="left-side-header">
        <div class="header-icon-container">
         <img src="images/icons/icons8-bell-36.png" alt="">
        </div>
        <div class="header-icon-container">
         <img src="images/icons/icons8-gear-36.png" alt="">
        </div>
       </div>
        <div class="menuBar">
          
         <ul>
          <h3>Academia Study App</h3>
           <li>
             <a href="dashboard.html"> <img src="images/icons/icons8-home-36.png" alt="">Dashboard</a>
           </li>
           
           <li>
             <a href="courses.html"><img src="images/icons/icons8-course-assign-36.png" alt="">Course</a>
           </li>
           <li>
             <a href="dashboard.html"><img src="images/icons/icons8-study-36.png" alt="">Study Session</a>
           </li>
           <li>
             <a href="dashboard.html"><img src="images/icons/icons8-in-progress-36.png" alt="">Progress Tracking</a>
           </li>
           <li>
             <a href="dashboard.html"><img src="images/icons/icons8-settings-36.png" alt="">Settings</a>
           </li>
           <li>
             <a href="index.html"><img src="images/icons/icons8-login-36.png" alt="">Logout</a>
           </li>
          </ul>
        </div>
        <div class="menuIcon">
         <img src="images/icons/icons8-menu-36.png" alt="">
        </div>
      </div>
        
      <div class="main-content">
        <div class="left-main-content">
          <h2>My Courses</h2>
          <div class="activity-list">
            <button data-filter="All">All</button>
            <button data-filter="Active">Active</button>
            <button data-filter="Completed">Completed</button>
        </div>
        
          <div class="activities"></div>
        </div>
 
        <div class="right-main-content">
           <div class="calendar">
              <div class="year-month">
                <p>2024 May</p>
              </div>
            <div class="date-container">
              <div class="dates">
                <div class="day-week">Sun</div>
                <div class="day">4</div>
              </div>
              <div class="dates">
                <div class="day-week">Mon</div>
                <div class="day">5</div>
              </div>
              <div class="dates">
               <div class="day-week">Tue</div>
               <div class="day">6</div>
             </div>             
             
             <div class="dates">
               <div class="day-week">Wed</div>
               <div class="day">7</div>
             </div>
             <div class="dates">
               <div class="day-week">Thu</div>
               <div class="day">8</div>
             </div>
             <div class="dates">
               <div class="day-week">Fri</div>
               <div class="day">9</div>
             </div>
            </div>
           </div>
           <div class="schedule">
            <h3>Schedule</h3>
            <div class="schedules">
            </div>
           </div>
        </div>
       </div>
     </div>
  </div>

  <script type="module" src="scripts/index.js"></script>
  <script type="module" src="scripts/date.js"></script>
  <script type="module" src="scripts/shared.js"></script>
  
  <!-- Ensure the script runs after DOM content is fully loaded -->
  <script type="module">
    import { fetchAndDisplayStudyTopics } from './scripts/shared.js';

    // Wait for the DOM content to be fully loaded before calling the function
    document.addEventListener('DOMContentLoaded', () => {
      fetchAndDisplayStudyTopics();
    });
  </script>

</body>
</html>
